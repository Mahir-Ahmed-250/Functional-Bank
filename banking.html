<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of JavaScript</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/Fav.png" type="image/x-icon">
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Raw CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Functional <span class="JavaScript font-semibold">JavaScript</span>
            Banking
            Dashboard
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance & Transection -->
        <section class="mt-8">
            <div class="lg:grid grid-cols-3 gap-12 text-white text-center">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id='deposit-total'>00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id='withdraw-total'>00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id='balance-total'>500</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-12">
            <div class="lg:grid grid-cols-2 gap-6">
                <div class="bg-red-300 p-10 rounded">
                    <h3 class="text-2xl mb-2">Deposit Here</h3>
                    <div>
                        <input id='deposit-input' class="border border-gray-400 rounded block w-25  mb-4 px-2"
                            type="text" placeholder="Amount">

                        <button id='deposit-button' class="bg-gray-900 px-4 rounded py-2 text-white ">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-300 p-10 rounded">
                    <h3 class="text-2xl mb-2">Withdraw Here</h3>
                    <div>
                        <input id='withdraw-input' class="border border-gray-400 rounded block w-25  mb-4 px-2"
                            type="text" placeholder="Amount">

                        <button id='withdraw-button' class="bg-gray-900 px-4 rounded py-2 text-white ">Withdraw</button>
                    </div>
                </div>
        </section>
    </main>
    <script src="banking1.js"></script>
</body>


</html>
