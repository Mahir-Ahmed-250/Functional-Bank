<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of Functional JavaScript</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/Fav.png" type="image/x-icon">
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Raw CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To The Bank of Functional <span
                class="JavaScript font-semibold">JavaScript</span>
        </h1>
    </header>
    <main>
        <section class="bg-yellow-300 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id='user-email' class="border border-gray-400 rounded block w-3/4  mb-4 px-2 " type="text"
                    placeholder="Your Email">
                <input id='user-password' class="border border-gray-400 rounded block w-3/4  mb-4 px-2" type="password"
                    placeholder="Your Password">
                <button id='login-submit' class="bg-gray-900 px-4 rounded py-2 text-white ">Submit</button>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="login.js"></script>
</body>

</html>
